<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p {
            color: rgb(174, 0, 255);
        }
    </style>

</head>
    <body>
        <!-- Internal Styling -->
        <p>This paragraph uses Internal Styling.</p>
        <!-- External Styling -->
         <p class="external">This is paragraph uses External Styling.</p>
         <!-- Inline Styling -->
          <p style='color: darksalmon;'>This is a paragraph which uses inline css.</p>

    </body>
</html>
