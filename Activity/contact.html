<!DOCTYPE html>
<html>
    <head>
        <h1>Contact Us</h1>
    </head>
    <body>
        <section>
            <form action="submit_page.php" method="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <br><br>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" style="width: 300px;">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br><br>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="100">
            <br><br>
            <label for="contactno">Contact No.</label>
            <input type="tel" name="contactno" id="contactno" maxlength="11">
            <br><br>
            <h3>Gender</h3>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender" value="Male">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="gender" value="Female">
            
            <h3>Sports</h3>
            <label for="sport">Basketball</label>
            <input type="checkbox" name="sport" id="sport" value="Basketball">
            <label for="sport">Baseball</label>
            <input type="checkbox" name="sport" id="sport" value="Baseball">
            <label for="sport">Swimming</label>
            <input type="checkbox" name="sport" id="sport" value="Swimming">

            <h4>Message</h4>
            <textarea name="message" id="message"></textarea>
            <br><br>
            <button type="submit">Submit</button>
            </form>
        </section>
    </body>
</html>
